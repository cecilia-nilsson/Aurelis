    <main>
        <article>
            <h1>Aurelis</h1>
            <p>Här kan du kontakta folk. Och prata med dem.</p>
            <form id="message-form">
                <ul>
                    <li>
                        <label>Titel:</label>
                        <input type="text" id="title" name="title" class="inputarea"  maxlength="40" required>
                    </li>
                    <li>
                        <label>Namn:</label>
                        <input type="text" id="name" name="name" class="inputarea" maxlength="40" required>
                    </li>
                    <li class="email-field">
                        <label>E-postadress:</label>
                        <input type="email" id="email" name="email" class="inputarea" required>
                    </li>
                    <li>
                        <label>Bild:</label>
                        <input type=text name="image" class="inputarea"></input>
                    </li>
                    <li>
                        <label>Meddelande:</label>
                        <textarea name="text" class="inputarea"></textarea>
                    </li>
                </ul>
                <p>Hjälp behövs främst:</p>
                <ul class = "checkboxes">
                    <li>
                        <input type="checkbox" name="vardag_fm">
                        <label>Vardagar förmiddag</label>
                    </li>
                    <li>
                        <input type="checkbox" name="vardag_em">
                        <label>Vardagar eftermiddag</label>
                    </li>
                    <li>
                        <input type="checkbox" name="vardag_kvall">
                        <label>Vardagar kväll</label>
                    </li>
                    <li>
                        <input type="checkbox" name="helg">
                        <label>Helger</label>
                    </li>
                </ul>
                <p>Ålder på barnet/barnen:</p>
                <ul class = "checkboxes">
                    <li>
                        <input type="checkbox" name="0-6">
                        <label>0-6 år</label>
                    </li>
                    <li>
                        <input type="checkbox" name="7-12">
                        <label>7-12 år</label>
                    </li>
                    <li>
                        <input type="checkbox" name="13-18">
                        <label>13-18 år</label>
                    </li>
               </ul>
                <button id="submit-button">Skicka</button>
            </form>
            <h2>Skicka in ett meddelande</h2>
            <p>Fyll i formuläret eller <a href="mailto:cecilia.nilsson@gmail.com">maila mig</a> så lägger jag upp dig här!</p>

            <h2>Senaste meddelandena</h2>

            <ul id="messages-list">
            </ul>
        </article>
