<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Registrering</title>
    <meta name="description" content="Registrering">
    <meta name="author" content="Cecilia Nilsson">

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="topnav">
        <a href="index.html">Startsida</a>
        <a class="active" href="registration.html">Skapa din profil</a>
        <a href="profiles.html">Sök bland profilerna</a>
    </div>

    <main>
        <article>
            <h1>Registrering</h1>
            <div id="registration">
                <form id="message-form">
                    <p>Fyll i formuläret för att skapa din profil.</p>
                    <div>
                        <label>Titel:</label>
                        <input type="text" id="title" name="title" class="inputarea" maxlength="40" required>
                    </div>
                    <div>
                        <label>Namn:</label>
                        <input type="text" id="name" name="name" class="inputarea" maxlength="40" required>
                    </div>
                    <div class="email-field">
                        <label>E-postadress:</label>
                        <input type="email" id="email" name="email" class="inputarea" required>
                    </div>
                    <div>
                        <label>Bild:</label>
                        <input type=text name="image" class="inputarea"></input>
                    </div>
                    <div>
                        <label>Meddelande:</label>
                        <textarea name="message" class="inputarea"></textarea>
                    </div>
                    <div><label>Hjälp behövs främst:</label>
                        <ul class="checkboxes">
                            <li>
                                <input type="checkbox" name="vardag_fm">
                                <label>Vardagar förmiddag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="vardag_em">
                                <label>Vardagar eftermiddag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="vardag_kvall">
                                <label>Vardagar kväll</label>
                            </li>
                            <li>
                                <input type="checkbox" name="helg">
                                <label>Helger</label>
                            </li>
                        </ul>
                    </div>
                    <div><label>Ålder på barnet/barnen:</label>
                        <ul class="checkboxes">
                            <li>
                                <input type="checkbox" name="age_0_6">
                                <label>0-6 år</label>
                            </li>
                            <li>
                                <input type="checkbox" name="age_7_12">
                                <label>7-12 år</label>
                            </li>
                            <li>
                                <input type="checkbox" name="age_13_18">
                                <label>13-18 år</label>
                            </li>
                        </ul>
                    </div>
                    <button id="submit-button">Skicka</button>
                </form>
            </div>
        </article>
    </main>
    <script src="js/server.js"></script>
    <script src="js/script_registration.js"></script>
    <script src="js/script_profiles.js"></script>
    <script src="js/moment.js"></script>

</body>

</html>
